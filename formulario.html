    <script> 
    //aqui se hace el código relativo al precio,para que se vaya aumentando el valor a medida que avanzas con el ratón y luego se guarde este valor
      let incremento = 500000;

      function updateRangeValue(value) {
        const valorIncrementado = numberWithCommas(value);
        document.getElementById("outrange").innerHTML = valorIncrementado;
        // Muestra el valor actualizado en el párrafo
        document.getElementById("valorActualizado").innerHTML = "Valor actual: " + valorIncrementado;
      }

     function numberWithCommas(x) {
        const valorNumerico = parseInt(x);
        const valorConIncremento = Math.floor(valorNumerico / incremento) * incremento;
        return valorConIncremento.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
     }
  </script>
