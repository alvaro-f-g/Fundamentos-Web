<!DOCTYPE html>
<html>

<head>
    <title>Plantilla Triplano</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Vina+Sans|Kanit" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="/base.css" />
    <link type="text/css" rel="stylesheet" href="/plantilla.css" />

    <script src="app.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <img id="header-img" src="/images/Escudo.jpeg" alt="Escudo del Triplano FC">
            </a>
        </div>
        <div>
            <a href="/" style="color: inherit; text-decoration: none">
                <h1>Triplano FC</h1>
            </a>
        </div>
        <nav class="search">
            <form class="form-inline">
                <input class="form-control" type="search" id="searchPlayer" placeholder="Search...">
                <button type="submit" onclick='search()' class="btn bg-light"><i class="bi bi-search"></i></button>
            </form>
        </nav>
    </header>

    <section class="container">
        <h2 id="title">Plantilla temporada 23/24</h2>

        <div class="players" id="players">
            <p>No hay jugadores fichados aún</p>
        </div>

        <div class="btn-cont" id="loadPlayers">
            <button class="btn" onclick='loadPlayers()'>
                <i class="bi bi-chevron-double-down"></i> Cargar más
            </button>
        </div>
    </section>

    <div class="btn-cont bottom-right-button">
        <a href="/formulario" class="btn" role="btn"><i class="bi bi-person-fill-add"></i></a>
    </div>
</body>

</html>
